<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <style>
        html,
        body {
            height: 100%;
            background-color: #c0c0c0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width:576px) {
            .table_header_post{
                display: none;
            }

            .col{
                flex:100%;
            }
        }
    </style>
    <!--top-->
    <div class="center">
        <div class="d-flex">
            <div class="p-2">
                <button type="button" class="btn btn-primary">
                    Add
                </button>

            </div>
            <div class="p-2">
                <div class="input-group mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Search"
                        aria-describedby="suffixId" />
                    <span class="input-group-text" id="suffixId">Search Post</span>
                </div>
            </div>
        </div>
    </div>

    <!--table-->
    <div class="center">
        <div data-items="posts" class="container">
            <div class="table_header_post row justify-content-center align-items-center g-2
                fw-bold">
                <div class="col">ID</div>
                <div class="col">Title</div>
                <div class="col">Body</div>
                <div class="col">User ID</div>
                <div class="col"></div>
            </div>

            
            <div data-item="post" class="row justify-content-center align-items-center g-2 border-bottom">
                <div class="col" data-itemrow="id">1</div>
                <div class="col" data-itemrow="title" >test</div>
                <div class="col" data-itemrow="body">hello test</div>
                <div class="col" data-itemrow="userId">10</div>
                <div class="col">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                        <div class="btn-group p-2" role="group" aria-label="Button Group">
                            <button
                                type="button"
                                class="btn btn-primary">
                                Edit
                            </button>
                            <button
                                type="button"
                                class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>

            
        </div>





    </div>




    <script>
        async function search() {
            return new Promise((resolve) => {

                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(json => {
                        resolve(json);
                    })

            });

        }
        async function work() {
            const json_posts = await search();
            

            const container_posts = document.querySelectorAll('div[data-items="posts"]')[0];
            const container_post_item = container_posts.querySelectorAll('div[data-item="post"]')[0];

            json_posts.forEach(element => {
                
                const rows = container_post_item.cloneNode(true);
                rows.querySelectorAll("div[data-itemrow='userId']")[0].innerHTML = element.userId;
                rows.querySelectorAll("div[data-itemrow='id']")[0].innerHTML = element.id;
                rows.querySelectorAll("div[data-itemrow='title']")[0].innerHTML = element.title;
                rows.querySelectorAll("div[data-itemrow='body']")[0].innerHTML = element.body;

                container_posts.append(rows);
            });

        }

        work();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
